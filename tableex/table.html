<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="table.css">
<title>Add Row Below Existing Rows</title>
</head>
<body>
    <input type="text" id="itemInput" placeholder="Item">
    <select id="categoryInput" placeholder="Category">
        <option value="Bills">Bills</option>
        <option value="Clothing">Clothing</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Food">Food</option>
    </select>
    <input type="number" id="costInput" placeholder="Cost">
    <button onclick="addRow()">Add Purchase</button>

    <table id="mainTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
            </tr>
        </tbody>
    </table>

    <!-- The span $ should be equal to whatever budget is submitted as -->
    <div id="moneyRemaining">Money Remaining: <span id="spanBudget"> $500.00 </span></div>
    <div id="startCost">Total Spent: <span id="spanStartCost">  </span></div>

    <table id="categorySpend">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Total Spending</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bills</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Clothing</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entertainment</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Food</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

<script src="table.js"></script>

</body>
</html>
